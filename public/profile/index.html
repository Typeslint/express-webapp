<body>
    <div id="preloader">
        <div id="status">
            <div class="uil-ring-css" style="transform: scale(0.58);"><div></div></div>
        </div>
    </div>
    <div class="main">
        <div class="mainNavbar">
            <div class="mainNavbarLeft">
                <div class="navbarLeft">
                    <img class="logoLaundryku" src="../home/assets/img/logo.png" alt="">
                </div>
            </div>
            <div class="mainNavbarRight">
                <div class="navbarRight">
                    <div class="navbarOther">
                        <!-- Kosong -->
                    </div>
                    <div class="navbarLoginRegister">
                        <p id="backButton" onclick="backButton();">Back</p>
                    </div>
                    <div class="navbarLoginRegister">
                        <p id="checkSession" onclick="checkSession();">Login/Register</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="mainProfile" class="mainProfile">
            <div class="userProfileWrapper">
                <div class="bannerProfile">
                    <label style="width: 100%;">
                        <img id="userPhotoBackground" class="bannerImg" src="../home/assets/img/defaultbackground.jpg" alt="">
                        <input id="photoBackgroundInput" type="file" accept="image/jpeg" name="" style="display: none;">
                    </label>
                </div>
                <div class="userProfile">
                    <div class="userMainProfile">
                        <label>
                            <img id="userPhoto" class="userImg" src="../home/assets/img/default.jpg" alt="">
                            <input id="photoInput" type="file" accept="image/jpeg" name="" style="display: none;">
                        </label>
                        <h1 id="usernameProfile" class="usernameProfile">user</h1>
                        <h6 id="usernameEmail" class="usernameEmail">user@gmail.com</h6>
                    </div>
                    <div class="userOtherProfile">
                        <p id="noTelp">No. Telp: +62 0000 0000 000</p>
                        <p id="alamatUser">Alamat: -</p>
                        <p id="statusMembership">Membership: -</p>
                    </div>
                </div>
            </div>
            <div class="orderHistroyWrapper">
                <div class="orderHistory">
                    <div class="orderHistoryTitle">
                        <h1>Riwayat Pemesanan</h1>
                    </div>
                    <table id="dataHeader">
                        <tr id="dataSetoran">
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
