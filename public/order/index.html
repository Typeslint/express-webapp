<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="noindex, nofollow"/>
    <meta name="author" content="LaundryKu"/>
    <meta name="title" content="LaundryKu"/>
    <meta name="description" content="Bersihkan pakaian anda dengan cinta dan teliti"/>
    <meta name="theme-color" content="#48bf91"/>
    <title>Order</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"/>
    <link rel="shortcut icon" type="image/png" href="./favicon.png"/>
    <script type="text/javascript" charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" referrerpolicy="no-referrer" crossorigin="anonymous" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="></script>
    <script type="text/javascript" charset="utf-8" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" referrerpolicy="no-referrer" crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <link type="text/css" charset="utf-8" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" referrerpolicy="no-referrer" crossorigin="anonymous" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="/>
    <link type="text/css" charset="utf-8" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" referrerpolicy="no-referrer" crossorigin="anonymous" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"/>
    <link type="text/css" charset="utf-8" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" referrerpolicy="no-referrer" crossorigin="anonymous" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="/>
    <link type="text/css" charset="utf-8" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" referrerpolicy="no-referrer" crossorigin="anonymous"/>
    <link type="text/css" charset="utf-8" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" referrerpolicy="no-referrer" crossorigin="anonymous"/>
    <link type="text/css" charset="utf-8" rel="stylesheet" href="assets/css/style.css"/>
    <link type="text/css" charset="utf-8" rel="stylesheet" href="assets/css/load.css"/>
</head>
<body>
    <div id="preloader">
        <div id="status">
            <div class="uil-ring-css" style="transform: scale(0.58);"><div></div></div>
        </div>
    </div>
    <div class="main">
        <div class="mainNavbar">
            <div class="mainNavbarLeft">
                <div class="navbarLeft">
                    <img class="logoLaundryku" src="../home/assets/img/logo.png" alt="">
                </div>
            </div>
            <div class="mainNavbarRight">
                <div class="navbarRight">
                    <div class="navbarOther">
                        <!-- Kosong -->
                    </div>
                    <div class="navbarLoginRegister">
                        <p id="backButton" onclick="backButton();">Back</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mainContent">
            <div class="mainTitle">
                <p>Pesanan</p>
            </div>
            <div class="mainInput">
                <p>Nama</p>
                <input type="text" name="usernameValue" id="usernameValue" placeholder="Raya">
                <br>
                <br>
                <p>No. Handphone</p>
                <input type="text" name="phoneValue" id="phoneValue" placeholder="+62 0000 0000 000">
                <br>
                <br>
                <p>Alamat</p>
                <input type="text" name="addressValue" id="addressValue" placeholder="Jalan Nirmala Raya I">
            </div>
            <div class="mainServices">
                <h1 class="serviceTitle">Pilih Layanan</h1>
                <div class="servicesBox">
                    <input type="checkbox" id="washing">
                    <div class="divLabel">
                        <label for="washing">
                            <div class="optionImg">
                                <img src="../home/assets/img/Washing.png" alt="Gambar A" class="checkbox-img">
                            </div>
                            <p class="checkbox-label">Washing</p>
                            <p class="checkbox-label2">Rp 5000/kg</p>
                        </label>
                    </div>
                </div>

                <div class="servicesBox">
                    <input type="checkbox" id="ironing">
                    <div class="divLabel">
                        <label for="ironing">
                            <div class="optionImg">
                                <img src="../home/assets/img/Ironing.png" alt="Gambar B" class="checkbox-img">
                            </div>
                            <p class="checkbox-label">Ironing</p>
                            <p class="checkbox-label2">Rp 6000/kg</p>
                        </label>
                    </div>
                </div>

                <div class="servicesBox">
                    <input type="checkbox" id="drycleaning">
                    <div class="divLabel">
                        <label for="drycleaning">
                            <div class="optionImg">
                                <img src="../home/assets/img/DryClean.png" alt="Gambar B" class="checkbox-img">
                            </div>
                            <p class="checkbox-label">Dry Cleaning</p>
                            <p class="checkbox-label2">Rp 7000/kg</p>
                        </label>
                    </div>
                </div>
            </div>
            <div class="mainDelivery">
                <h1 class="deliveryTitle">Pilih Pengiriman</h1>
                <div class="deliveryBox">
                    <input type="checkbox" id="pickup">
                    <div class="divLabel">
                        <label for="pickup">
                            <div class="optionImg">
                                <img src="../home/assets/img/Pickup.png" alt="Gambar A" class="checkbox-img">
                            </div>
                            <p class="checkbox-label">Pickup</p>
                            <p class="checkbox-label2">Rp. 5000</p>
                        </label>
                    </div>
                </div>

                <div class="deliveryBox">
                    <input type="checkbox" id="delivery">
                    <div class="divLabel">
                        <label for="delivery">
                            <div class="optionImg">
                                <img src="../home/assets/img/Delivery.png" alt="Gambar B" class="checkbox-img">
                            </div>
                            <p class="checkbox-label">Delivery</p>
                            <p class="checkbox-label2">Rp. 5000</p>
                        </label>
                    </div>
                </div>

                <div class="deliveryBox">
                    <input type="checkbox" id="pickupdelivery">
                    <div class="divLabel">
                        <label for="pickupdelivery">
                            <div class="optionImg">
                                <img src="../home/assets/img/PickupDelivery.png" alt="Gambar C" class="checkbox-img">
                            </div>
                            <p class="checkbox-label">Pickup & Delivery</p>
                            <p class="checkbox-label2">Rp. 10000</p>
                        </label>
                    </div>
                </div>
            </div>
            <div class="mainTransaction">
                <div class="mainTitleTransaction">
                    <p>Berat Barang (Kg)</p>
                </div>
                <div class="mainDescTransaction">
                    <input id="qty" name="qty" type="range" min="0" max="100" step="1" value="5"><span id="qtyrange" class="rangeValue"></span>
                    <!-- <div class="leftDesc">
                        <p>Biaya Layanan</p>
                        <p>Biaya Barang</p>
                    </div>
                    <div class="rightDesc">
                        <p>Rp. 20.000</p>
                        <p>Rp. 5.000/Kg</p>
                    </div> -->
                </div>
            </div>
            <div onclick="submitForm();" class="mainSubmit">
                <p>Pembayaran</p>
            </div>
        </div>
    </div>

</body>
<script src="assets/js/index.js"></script>
</html>
